AllCops:
  NewCops: enable
  TargetRubyVersion: 3.0
  Exclude:
    - 'bin/**/*'
    - 'db/**/*.rb'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'log/**/*'

Metrics/LineLength:
  Max: 120
  Exclude:
    - bin/bundle

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - test/**/*.rb
    - app/controllers/**/*.rb

Metrics/BlockLength:
  Exclude:
    - config/environments/*.rb
    - config/routes.rb
